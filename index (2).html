 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VALHALLA STORE - MLBB Top-Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6cfb5.js" crossorigin="anonymous"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .selected {
      border-color: #60a5fa !important;
      background-color: rgba(59, 130, 246, 0.1);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
    }
    #qrPopup {
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen p-4 pb-40">

  <!-- Banner -->
  <div class="mb-4 rounded-xl bg-gradient-to-r from-yellow-400 via-pink-500 to-red-500 text-black text-center py-3 text-xl font-bold shadow-md">
    VALHALLA STORE - MLBB TOP-UP
  </div>

  <!-- Player ID & Server ID -->
  <div class="mb-6">
    <input id="playerId" type="text" placeholder="Enter Player ID" class="w-full px-4 py-2 mb-3 rounded-lg text-black placeholder-gray-500" />
    <input id="serverId" type="text" placeholder="Enter Server ID" class="w-full px-4 py-2 rounded-lg text-black placeholder-gray-500" />
  </div>

  <!-- Products -->
  <div id="product-container" class="space-y-8 mb-20"></div>

  <!-- Place Order Button -->
  <div class="fixed bottom-4 left-4 right-4 z-10 hidden" id="orderButtonContainer">
    <button id="placeOrderBtn" class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-blue-500 text-black font-bold rounded-xl shadow-lg hover:bg-blue-600 transition">
      <i class="fas fa-check-circle text-xl"></i>
      Place Order
    </button>
  </div>

  <!-- QR Fullscreen Popup -->
  <div id="qrPopup" class="fixed inset-0 bg-black bg-opacity-95 text-white p-6 z-50 hidden flex flex-col items-center justify-center">
    <h2 class="text-2xl font-bold mb-4 text-green-400">Order Summary</h2>
    <div class="mb-2 text-center">
      <p id="summaryProduct" class="text-lg"></p>
      <p id="summaryId" class="text-sm text-gray-300"></p>
    </div>
    <img src="./greedqr.png" alt="QR Code" class="w-72 h-72 mb-6 border border-white rounded-xl shadow-xl"/>
    <button id="whatsappBtn" class="flex items-center gap-2 px-6 py-3 bg-green-500 text-black font-bold rounded-xl shadow-lg hover:bg-green-600 transition mb-4">
      <i class="fab fa-whatsapp text-xl"></i>
      Order on WhatsApp
    </button>
    <button onclick="closePopup()" class="text-sm underline text-gray-300 hover:text-white mt-2">Close</button>
  </div>

  <script>
    const products = {
      Small: [
        { id: 1, name: "5ðŸ’Ž", price: 12 },
        { id: 2, name: "11ðŸ’Ž", price: 19 },
        { id: 3, name: "14ðŸ’Ž", price: 27 },
        { id: 4, name: "22ðŸ’Ž", price: 40 },
        { id: 5, name: "42ðŸ’Ž", price: 75 },
        { id: 6, name: "56ðŸ’Ž", price: 85 },
        { id: 7, name: "112ðŸ’Ž", price: 160 },
      ],
      Medium: [
        { id: 8, name: "86ðŸ’Ž", price: 107 },
        { id: 9, name: "172ðŸ’Ž", price: 210 },
        { id: 10, name: "257ðŸ’Ž", price: 310 },
        { id: 11, name: "343ðŸ’Ž", price: 415 },
        { id: 12, name: "429ðŸ’Ž", price: 520 },
        { id: 13, name: "514ðŸ’Ž", price: 620 },
        { id: 14, name: "600ðŸ’Ž", price: 725 },
        { id: 15, name: "706ðŸ’Ž", price: 820 },
      ],
      Large: [
        { id: 16, name: "792ðŸ’Ž", price: 925 },
        { id: 17, name: "878ðŸ’Ž", price: 1030 },
        { id: 18, name: "963ðŸ’Ž", price: 1120 },
        { id: 19, name: "1049ðŸ’Ž", price: 1230 },
        { id: 20, name: "1135ðŸ’Ž", price: 1330 },
        { id: 21, name: "1220ðŸ’Ž", price: 1420 },
        { id: 22, name: "1412ðŸ’Ž", price: 1640 },
      ],
      Weekly: [
        { id: 23, name: "Weekly Pass", price: 133 }
      ],
      Double: [
        { id: 24, name: "50+50ðŸ’Ž", price: 75 },
        { id: 25, name: "150+150ðŸ’Ž", price: 220 },
        { id: 26, name: "250+250ðŸ’Ž", price: 340 },
        { id: 27, name: "500+500ðŸ’Ž", price: 650 }
      ],
    };

    const container = document.getElementById("product-container");
    let selectedProduct = null;

    Object.entries(products).forEach(([section, items]) => {
      const sectionDiv = document.createElement("div");
      sectionDiv.innerHTML = `
        <h2 class="text-xl font-semibold mb-2 text-green-400">${section} Packs</h2>
        <div class="grid grid-cols-2 gap-4">
          ${items.map((item) => `
            <div
              class="product-card p-4 rounded-lg border border-gray-700 cursor-pointer transition"
              data-id="${item.id}" data-name="${item.name}" data-price="${item.price}"
            >
              <p class="text-lg font-medium">${item.name}</p>
              <p class="text-sm text-gray-300">â‚¹${item.price}</p>
            </div>
          `).join("")}
        </div>
      `;
      container.appendChild(sectionDiv);
    });

    document.querySelectorAll(".product-card").forEach(card => {
      card.addEventListener("click", () => {
        document.querySelectorAll(".product-card").forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selectedProduct = {
          name: card.dataset.name,
          price: card.dataset.price
        };
        document.getElementById("orderButtonContainer").classList.remove("hidden");
      });
    });

    document.getElementById("placeOrderBtn").addEventListener("click", () => {
      const playerId = document.getElementById("playerId").value.trim();
      const serverId = document.getElementById("serverId").value.trim();

      if (!selectedProduct || !playerId || !serverId) {
        alert("Please fill Player ID, Server ID and select a product.");
        return;
      }

      document.getElementById("summaryProduct").textContent = `${selectedProduct.name} for â‚¹${selectedProduct.price}`;
      document.getElementById("summaryId").textContent = `Player ID: ${playerId} | Server ID: ${serverId}`;
      document.getElementById("qrPopup").classList.remove("hidden");
      document.getElementById("orderButtonContainer").classList.add("hidden");
    });

    document.getElementById("whatsappBtn").addEventListener("click", () => {
      const playerId = document.getElementById("playerId").value.trim();
      const serverId = document.getElementById("serverId").value.trim();
      const message = `I want to order ${selectedProduct.name} for â‚¹${selectedProduct.price}\nPlayer ID: ${playerId}\nServer ID: ${serverId}`;
      const encodedMessage = encodeURIComponent(message);
      const phoneNumber = "919907073497"; // Replace with your WhatsApp number
      const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
      window.open(url, "_blank");
    });

    function closePopup() {
      document.getElementById("qrPopup").classList.add("hidden");
    }
  </script>
</body>
</html>
